<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Advanced CSS Practice</title>
</head>

<body>
    <div class="container">
        <h1>Advanced CSS</h1>
    </div>
    <div class="container2" data-toggle="popover" data-placement="top" data-content="Top popover">
        <h1>Advanced CSS</h1>
    </div>
    <!--BOOTSTRAP-->
    <div class="alert alert-info" role="alert">
        A simple info alert! <span class="badge badge-secondary">With a badge</span>
    </div>

    <p>
        <a class="btn btn-primary" data-toggle="collapse" href="" role="button" data-target="#collapseExample" aria-expanded="true" aria-controls="collapseExample">
          Click to collapse
        </a>
    </p>
    <div class="collapse" id="collapseExample">
        <div class="card card-body">
            This is an extended description.
        </div>
    </div>
    <div class="dropdown">
        <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="false" aria-expanded="false">
          Dropdown!!
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">one</a>
            <a class="dropdown-item" href="#">two</a>
            <a class="dropdown-item" href="#">three</a>
        </div>
    </div>
    <div class="btn-group-vertical" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">Connected</button>
        <button type="button" class="btn btn-secondary">Buttons</button>
        <button type="button" class="btn btn-secondary">!!</button>
    </div>


    <!-- BOOTSTRAP jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
